<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cristhian Benitez</title>
    <!-- Primary Meta Tags -->
    <meta name="title" content="Cristhian Benitez" />
    <meta name="description" content="{description}" />
    <!-- Open Graph / Facebook  -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{url}" />
    <meta property="og:title" content="Cristhian" Benitez />
    <meta property="og:description" content="{description}" />
    <meta property="og:image" content="{thumbnail}" />
    <!-- Twitter  -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="{url}" />
    <meta property="twitter:title" content="Cristhian Benitez" />
    <meta property="twitter:description" content="{description}" />
    <meta property="twitter:image" content="{thumbnail}" />
    <meta content="1200" property="og:image:width" />
    <meta content="630" property="og:image:height" />
    <meta content="summary_large_image" name="twitter:card" />

    <meta content="en" property="og:locale" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h1>Cristhian Benitez</h1>
        <span>Designer & Developer</span>
        <p>Website currently in maintenance</p>
      </nav>
    </header>
    <main class="main">
      <section id="socials" class="social-links"></section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
